<style>
            .search_res{
            display : flex;
            width : 100%;
            height : 70px;
            color : white;
            padding : 10px;
         }
                     .search_res:hover{
            background : rgba(224, 227, 255,0.1);
            color : white;
         }

         .search_res img{
         border-radius : 50%;
            width : 50px;
            height : 50px;
         }
        .search_res .search_res__text{
            padding : 10px;
            display : flex;
            font-size : 20px;
            flex-direction : column;

        }
</style>

{% for user in select_users %}
<a href="{% url 'ls' user.id %}" class="search_res">
    <img src="{{user.ava.url}}" alt="">
    <div class="search_res__text">
         <p>{{ user.username }}</p>
    </div>

</a>

{% endfor %}
